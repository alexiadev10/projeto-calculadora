<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Conversor de moedas</title>
</head>
<body>
    <img class="conversao-logo" src="./assets/logo.gif" alt="logo-conversão">
    <main>
        <label>
            Converter de
            <select>
                <option> R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter para
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro </option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button"> Converter</button>
        <section>
            <div class="caixa-1">
                <img src="./assets/brasil 2.png" alt="logo-brasil">
                <p class="currency"> Real</p>
                <p class="currency-value-to-convert"> R$ 0,00</p>
            </div>
            <img class="seta" src="./assets/Vector.png" alt="seta">
            <div class="caixa-2">
                <img class= "currency-img" src="./assets/dolar.png" alt="logo-usa">
                <p class="currency" id="currency-name"> Dólar</p>
                <p class="currency-value"> US$ 0.00</p>
            </div>
        </section>
    </main>
    
</body>
<script src="./scripts.js"></script>
</html>
